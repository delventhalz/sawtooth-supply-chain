version: '2.1'

services:

  processor:
    image: supply-tp
    container_name: supply-tp
    build:
      context: processor/
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - .:/sawtooth-supply-chain
    entrypoint: |
      /sawtooth-supply-chain/bin/supply_chain_tp -vv tcp://validator:4004

  server:
    image: supply-server
    container_name: supply-server
    build:
      context: .
      dockerfile: server/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    expose:
      - 3000
    ports:
      - '8020:3000'
    depends_on:
      - validator
      - rethink
    command: |
      bash -c "
        set -x &&
        DB_HOST=rethink npm run init &&
        VALIDATOR_URL=tcp://validator:4004 DB_HOST=rethink node index.js
      "

  rethink:
    image: rethinkdb
    container_name: supply-rethink
    expose:
      - 8080
      - 28015
    ports:
      - '8021:8080'
      - '28020:28015'

  validator:
    image: hyperledger/sawtooth-validator:0.8
    container_name: supply-validator
    expose:
      - 4004
    ports:
      - '4020:4004'
    # start the validator with an empty genesis batch
    entrypoint: |
      bash -c "
        sawtooth admin keygen &&
        sawtooth keygen my_key &&
        sawtooth config genesis -k /root/.sawtooth/keys/my_key.priv &&
        sawtooth admin genesis config-genesis.batch &&
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800
      "

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:0.8
    container_name: supply-settings-tp
    depends_on:
      - validator
    entrypoint: settings-tp -vv tcp://validator:4004

  rest-api:
    image: hyperledger/sawtooth-rest-api:0.8
    container_name: supply-rest-api
    expose:
      - 8008
    ports:
      - '8022:8008'
    depends_on:
      - validator
    entrypoint: |
      sawtooth-rest-api -vv
        --connect tcp://validator:4004
        --bind sawtooth-rest-api:8008

  shell:
    image: hyperledger/sawtooth-shell:0.8
    container_name: supply-shell
    volumes:
      - ./:/sawtooth-supply-chain
    depends_on:
      - rest-api
    entrypoint: |
      bash -c "
        sawtooth keygen &&
        tail -f /dev/null
      "
